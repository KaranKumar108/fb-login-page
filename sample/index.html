<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.header {
  margin-top: 50px;
}

.header h1 {
  font-size: 48px;
  font-weight: bold;
  color: #3b5998;
}

.login-container,
.signup-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  width: 400px;
  padding: 40px;
  background-color: #f2f2f2;
  margin-top: 50px;
  border-radius: 10px;
}

.login-container h2,
.signup-container h2 {
  margin-bottom: 20px;
  font-size: 24px;
  font-weight: bold;
}

.login-container input[type="text"],
.login-container input[type="password"],
.signup-container input[type="text"],
.signup-container input[type="password"] {
  width: 100%;
  padding: 10px;
  margin-bottom: 20px;
  font-size: 16px;
  border-radius: 5px;
  border: none;
}

.login-container button[type="submit"],
.signup-container button[type="submit"] {
  width: 100%;
  padding: 10px;
  margin-top: 20px;
  background-color: #3b5998;
  color: white;
  font-size: 16px;
  border-radius: 5px;
  border: none;
  cursor: pointer;
}

.or {
  display: flex;
  align-items: center;
  margin-top: 50px;
  font-size: 16px;
}

.or hr {
  flex-grow: 1;
  border: 0.5px solid gray;
  margin: 0 20px;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
          <h1>Facebook</h1>
        </div>
        <div class="login-container">
          <form action="">
            <h2>Log In</h2>
            <input type="text" placeholder="Email or Phone Number">
            <input type="password" placeholder="Password">
            <button type="submit">Log In</button>
          </form>
        </div>
        <div class="or">
          <hr>
          <span>OR</span>
        </div>
        <div class="signup-container">
          <form action="">
            <h2>Sign Up</h2>
            <input type="text" placeholder="First Name">
            <input type="text" placeholder="Last Name">
            <input type="text" placeholder="Mobile Number or Email">
            <input type="password" placeholder="Password">
            <button type="submit">Sign Up</button>
          </form>
        </div>
      </div>
      
</body>
</html>
